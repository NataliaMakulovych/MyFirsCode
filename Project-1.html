          </div>
          <hr />

              <input class="done-button" type="submit" value="Done" />

          </div>

              <input type="submit" name="Clear all" value="Clear all" />
              <input
                type="submit"
                name="complete Selected"
                value="Complete selected"
              />
            </section>
          </div>
        </div>
      </div>
